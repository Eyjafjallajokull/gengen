main:
  populationPath: build/monaLisa_population/
  populationRamPath: tmp/monaLisa_population/
  baseImage: build/monaLisa.jpg
  baseBlendPath: main.blend
  triangleSize: 0.5

ga:
  generations: 100
  populationSize: 25
  genomeSize: 300
  
  # what part of population will be selected
  selectionMultiplier: 0.25
  
  # how many genome objects will be mixed in crossover
  crossoverObjectCountMultiplier: 0.25
  crossoverAllNew: 0
  
  mutationObjectCountMultiplier: 0.1
  mutationPointCount: 3
  mutationCoordinateCount: 3
  mutationRandomizeMultiplier: 2
  
accuracy:
  trigger: 25 # number of generations of best genome
  mutationRandomizeMultiplier:
    multiplier: 0.5
    minimum: 0.1
  mutationObjectCountMultiplier:
    multiplier: 0.75
    minimum: 1
    int: 1
  mutationPointCount:
    multiplier: 0.75
    minimum: 1
    int: 1
  mutationCoordinateCount:
    multiplier: 0.9
    minimum: 1
    int: 1
