<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Gen-Gen monitor</title>
    <link rel="icon" href="../../favicon.ico">
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/main.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Gen-Gen</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <!--<li><a href="#about">About</a></li>-->
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="pull-right"><h1 id="generation"></h1></div>
                    <h1>Generation </h1>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="pull-right" id="best_genome"></div>
                    best genome
                </li>
                <li class="list-group-item">
                    <div class="pull-right" id="best_fitness"></div>
                    best fitness
                </li>
                <li class="list-group-item">
                    <div class="pull-right" id="average_fitness"></div>
                    average fitness
                </li>
                <li class="list-group-item">
                    <div class="pull-right" id="std_fitness"></div>
                    standard deviation
                </li>
                <li class="list-group-item">
                    <div class="pull-right" id="duration_run"></div>
                    duration run
                </li>
                <li class="list-group-item">
                    <div class="pull-right" id="duration_generation"></div>
                    duration generation
                </li>
            </ul>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body" id="graph-container">
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="hidden" id="image-template">
        <div class="col-md-2">
            <img src="" class="img-responsive" alt="">
        </div>
    </div>
    <div class="row" id="images">
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="/public/js/main.js"></script>

</html>
